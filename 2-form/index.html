<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <h1>Регистрация</h1>
        <p>Уже есть аккаунт? <a href="#" target="_blank">Войти</a></p>
        <form action="#" method="get">
            <input type="hidden" name="hid">
            <div>
                <label for="company">Моя компания</label>
                <input type="text" id="company" name="company" required>
            </div>
            <div>
                <label for="name">Имя</label>
                <input type="text" id="name" name="name" required>
                <label for="surname">Фамилия</label>
                <input type="text" id="surname" name="surname" required>
            </div>
            <div>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" required>
            </div>
            <button>Зарегистрироваться &rarr;</button>
            <div>
                <input type="checkbox" name="agree" id="agree" checked>
                <label for="agree">Я прочитал и принимаю <a href="#" target="_blank">Условия использования</a></label>
            </div>
        </form>
    </main>
</body>

</html>
